<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pathogen Search</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/search_product.css" />
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</head>

<body id="main">

	<h1>Respiratory Pathogen Information Hub</h1>
	<form name="pathogen_search" id="pathogen_search" action="">
		<input name="search_term" type="search" id="search_item" autofocus="autofocus" placeholder="Enter a search term"/>
		<input name="submit" type="submit" id="submit" value="submit">
	</form>
	<section id='results'>
		<p>
			<span id='match_count'>0</span> match(es) found.
		</p>
		<table>
			<thead>
			<tr>
				<td>Scientific Name</td>
				<td>Other Name(s)</td>
				<td>Major Subtype(s)</td>
				<td>Genome</td>
				<td>Symptoms</td>
				<td>Test</td>
			</tr>
			</thead>
			<tbody>
			<!-- this will be filled in by javascript when there are results -->
			</tbody>
		</table>
	</section>

</body>

</html>
